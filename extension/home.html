<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="module" src="home.js" defer></script>
    <style>
        * {
            max-width: 100%;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            background-color: #6E6E6E;
            width: 200px;
            height: 235px;
            overflow-y: auto;
            border: 4px solid #ddd;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            flex: 1;
        }
        .text {
            color: #FFFFFF;
            margin: 5px 0;
            font-size: 170%;
        }
        .version {
            font-size: 80%; /* Smaller text for version */
            color: #FFFFFF; /* Change to match the main text color */
            margin: 5px 0; /* Add margin for spacing */
        }
        button {
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            margin: 3px;
            background-color: #BAFF39;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border: solid; /* Remove default border */
            border-color: white;
        }
        .connect-btn-div {
            padding-top: 8px;      
            padding-bottom: 10px; 
        } 
        button:hover {
            background-color: #62cf34;
        }
        input[type="text"], #response {
            max-width: 90%;
            width: 100%;
        }
        
        #response {
            margin-top: 10px;
            padding: 5px;
            background-color: rgb(239, 230, 230);
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 90%;
            max-height: 150px;
            overflow-y: auto;
        }
        img {
            max-width: 30%;
            height: auto;
            margin: 10px 0;
        }

        a:link, a:visited {
            color: #62cf34; /* Green color for the link */
            text-decoration: underline; /* Underline the link */
            margin-top: 10px; /* Margin for spacing */
            font-size: 100%; /* Normal font size */
        }
        a:hover {
            color: #4CAF50; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/Llama-PNG-Photo-2251227700.png" alt="Llama" width="40%" height="0%">
        <h1 class="text">browserllama</h1>
        <p class="version">v1.1</p> <!-- Version number moved here -->
        <div class="connect-btn-div">
            <button id="connect-button">
                Connect to AI
            </button>
        </div>
        <a href="https://github.com/NachiketGadekar1/browserllama/releases" target="_blank">Backend Download</a> <!-- Normal link style -->
    </div>
</body>
</html>
